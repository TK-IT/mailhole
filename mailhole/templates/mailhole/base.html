{% load staticfiles repeatedblocks %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block fulltitle %}{% repeated_block title %}{% endblock %} - {{ SITE_NAME }}{% endblock %}</title>
<!--
<meta name="viewport"
content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
-->
<meta name="referrer" content="origin" />
<link rel="stylesheet" type="text/css" href="{% static 'mailhole/style.css' %}" />
{% block head %}{% endblock %}
</head>
<body>
<nav role="navigation">
<a href="/">{{ SITE_NAME }}</a>
{% block nav %}{% endblock %}
{% block navcurrent %}<span>{% repeat title %}</span>{% endblock %}
</nav>
<main role="main">{% block content %}{% endblock %}</main>
</body>
</html>
